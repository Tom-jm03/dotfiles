# Configuration for Alacritty, a cross-platform, GPU-accelerated terminal emulator
#
# If you're looking for a reference to all available options, check out:
#
#     https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
# Key bindings
key_bindings:
  # Enable zoom with the `=` and `-` keys
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
colors:
  # Default colors
  primary:
    background: '#1e1e1e'
    foreground: '#ffffff'

    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#ffffff' # not sure
    bright_background: '#1e1e1e' # not sure

  # Cursor colors
  cursor:
    text: '#2c2c2c'
    cursor: '#aaaaaa'

  # Normal colors
  normal:
    black: '#1c1c1c'
    red: '#cc0000'
    green: '#477E0F'
    yellow: '#ebc17a'
    blue: '#3465A0'
    magenta: '#aa6292'
    cyan: '#86d3ce'
    white: '#ffffff'

  # Bright colors
  bright:
    black: '#636363'
    red: '#bc5653'
    green: '#909d63'
    yellow: '#ebc17a'
    blue: '#7eaac7'
    magenta: '#aa6292'
    cyan: '#86d3ce'
    white: '#f7f7f7'

  # Dim colors
  dim:
    black: '#232323'
    red: '#74423f'
    green: '#5e6547'
    yellow: '#8b7653'
    blue: '#556b79'
    magenta: '#6e4962'
    cyan: '#5c8482'
    white: '#828282'
theme: Afterglow
